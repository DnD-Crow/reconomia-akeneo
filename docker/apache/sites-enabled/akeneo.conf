<VirtualHost *:80>
    ServerName akeneo.dev

    DocumentRoot /var/www/html/public
    <Directory /var/www/html/public>
        AllowOverride None
        Require all granted

        Options -MultiViews
        RewriteEngine On
        RewriteCond %{REQUEST_FILENAME} !-f
        SetEnv APP_ENV ${APP_ENV}
        RewriteRule ^(.*)$ index.php [QSA,L]
    </Directory>

    <Directory /var/www/html>
        Options FollowSymlinks
    </Directory>

    <Directory /var/www/html/public/bundles>
        RewriteEngine Off
    </Directory>

    ErrorLog /var/log/akeneo_error.log
    LogLevel warn
    CustomLog /var/log/akeneo_access.log combined
</VirtualHost>


990_disable_profiler_adminer.conf  localized-error-pages.conf    security.conf
charset.conf                       other-vhosts-access-log.conf  serve-cgi-bin.conf
